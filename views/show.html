{{template "layout.html" .}} 

{{define "title"}}联系人-详情{{end}} 

{{define "content"}}
<div class="container m-auto">
  <h1 class="text-3xl mb-3">{{.FirstName}} {{.LastName}}</h1>
  <div class="mb-2">
    <p>Phone: {{.Phone}}</p>
    <p>Email: {{.Email}}</p>
  </div>
  <p>
    <a href="/contacts/{{.Id}}/edit" class="text-sky-500 hover:text-sky-400">编辑</a>
    <a href="/contacts" class="text-sky-500 hover:text-sky-400">Back</a>
  </p>
</div>

{{end}}
