{{template "layout.html" .}}
{{define "title"}}联系人{{end}}
{{define "content"}}
<form action="/contacts" method="get">
    <label for="search">搜索</label>
    <input id="search" type="search" name="q" value="{{with .SearchStr}}{{.}}{{else}}{{end}}">
    <input type="submit" value="点击搜索">
</form>

<table>
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {{range $contact := .Contacts}}
            <tr>
                <td>{{$contact.FirstName}}</td>
                <td>{{$contact.LastName}}</td>
                <td>{{$contact.Phone}}</td>
                <td>{{$contact.Email}}</td>
                <td><a href="/contacts/{{$contact.Id}}/edit">编辑</a> <a href="/contacts/{{$contact.Id}}">查看</a></td>
            </tr>
        {{end}}
    </tbody>
</table>

<a href="/contacts/new">添加</a>

{{end}}
